{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-6">
        <form action="{{url_for('add_user')}}" method="POST">
            <h3>Add New User</h3> 
            {{form.hidden_tag()}} 
            <div class="form-group">
                {{form.label}} 
                {{form.name(class="form-control")}}
            </div>
            <div class="form-group">
                <button class="btn btn-sm btn-info">
                    Add
                </button>
            </div>
        </form>
    </div>
</div>
    

{% endblock %}
